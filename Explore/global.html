<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Sound Map | MuseLink</title>


  <style>


  /* Instuments */
  :root {
        --background: #121212;
        --text: #fff;
        --primary: #1f80e1;
        --accent: #f36f6f;
        --muted: #b0b0b0;
        --highlight: #e0e0e0;
      }
      

      body {
          background-color: var(--background);
          font-family: 'Segoe UI', sans-serif;
          color: var(--text);
          text-align: center;
          
          
        }
        .section {
      width: 1000px;
      max-width: 1200px;
      margin-left: 100px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      color: var(--highlight);
      margin-bottom: 2rem;
    }

    .map-container {
      width: 100%;
      height: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      position: relative;
      margin-top: 30px;
      border: 2px solid var(--accent);
    }

    .map-title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: var(--secondary);
    }

    .map-description {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: var(--highlight);
    }


  </style>
 
</head>
<body>
  <div class="section">
  <h1>Global Sound Map</h1>
  <p>Explore sounds from different parts of the world. Dive into unique audio cultures from every continent.</p>

  <div class="map-container">
    <div class="map-title">Interactive Global Sound Map</div>
    <div class="map-description">Hover over the map to explore regional sounds and cultural influences.</div>
    <!-- This is where an interactive sound map would be placed -->
    <!-- You can integrate an API or a custom interactive sound map here -->
  </div>
</div>
</body>
</html>
