<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodBoard | MuseLink</title>


  <style>


    
  /* Instuments */
  :root {
        --background: #121212;
        --text: #fff;
        --primary: #1f80e1;
        --accent: #f36f6f;
        --muted: #b0b0b0;
        --highlight: #e0e0e0;
      }
      

      body {
          background-color: var(--background);
          font-family: 'Segoe UI', sans-serif;
          color: var(--text);
          text-align: center;
          
          
        }
        .section {
      width: 1000px;
      max-width: 1200px;
      margin-left: 100px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      color: var(--highlight);
      margin-bottom: 2rem;
    }

    .moodboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .mood-image {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background-color: var(--primary);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(50, 142, 110, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .mood-image:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(104, 206, 126, 0.6);
    }

    .mood-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }


  </style>

</head>
<body>

  <div class="section">

  
  <h1>MoodBoard</h1>
  <p>Curate your favorite sounds, visuals, and ideas on a dynamic moodboard.</p>

  <div class="moodboard-container">
    <div class="mood-image">
      <img src="Images/moodboard1.jpg" alt="Mood Image 1">
    </div>
    <div class="mood-image">
      <img src="Images/moodboard2.jpg" alt="Mood Image 2">
    </div>
    <div class="mood-image">
      <img src="Images/moodboard3.jpg" alt="Mood Image 3">
    </div>
  </div>
</div>

</body>
</html>
