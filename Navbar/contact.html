<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | MuseLink</title>

  <style>

    
    /* contact */

 
  /* Instuments */
  :root {
        --background: #121212;
        --text: #fff;
        --primary: #1f80e1;
        --accent: #f36f6f;
        --muted: #b0b0b0;
        --highlight: #e0e0e0;
      }
      

      body {
          background-color: var(--background);
          font-family: 'Segoe UI', sans-serif;
          color: var(--text);
          text-align: center;
          
          
        }
        .section {
      width: 1000px;
      max-width: 1200px;
      margin-left: 140px;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;

    }

    p {
      font-size: 1.25rem;
      color: var(--highlight);
      margin-bottom: 2rem;
      
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .form-container input, .form-container textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      border: none;
      color: #0a0a0a;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background-color: var(--secondary);
    }

    .credits-section {
      margin-top: 50px;
      font-size: 1.2rem;
      color: #bbb;
    }
    
    .credits-section h2 {
      color: var(--primary);
    }

    .credits-section a {
      color: var(--primary);
      text-decoration: none;
    }

    .credits-section a:hover {
      text-decoration: underline;
    }

  </style>
  
</head>
<body>

  <div class="section">

 

  <h1>Contact Us</h1>
  <p>We'd love to hear from you! Fill out the form below to get in touch.</p>

  <div class="form-container">
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="credits-section">
    <h2>Credits</h2>
    <p>A special thanks to all the creators, contributors, and tools that made this project possible.</p>
    <p>Icons provided by <a href="https://www.flaticon.com" target="_blank">Flaticon</a> &amp; <a href="https://icons8.com" target="_blank">Icons8</a>.</p>
    <p>Music resources from <a href="https://www.freepik.com" target="_blank">Freepik</a> &amp; <a href="https://www.bensound.com" target="_blank">Bensound</a>.</p>
  </div>

</div>

</body>
</html>
