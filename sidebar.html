<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Burger Menu</title>
    <link rel="stylesheet" href="styles.css">

<style>


        

    /* Sidebar */


    /* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}


.container {
  display: flex;
}


.sidebar {
  height: 100vh;
  width: 0;
  background-color: #333;
  position: fixed;
  top: 0;
  left: 0;
  transition: width 0.3s ease-in-out;
}

.sidebar.active {
  width: 250px;
}

.sidebar ul {
  list-style-type: none;
  padding: 20px;
}

.sidebar ul li {
  margin: 20px 0;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

.sidebar ul li a:hover {
  color: #f4f4f4;
}


.content {
  margin-left: 20px;
  flex: 1;
  padding: 20px;
}

.burger-menu {
  font-size: 30px;
  cursor: pointer;
  margin-top: 20px;
  margin-left: 20px;
}

@media (max-width: 768px) {
  .sidebar {
      width: 0;
  }
}

</style>
    
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="burger-menu" id="burger-menu" onclick="toggleSidebar()">
                &#9776; 
            </div>
            <h1>Welcome to My Website</h1>
            <p>This is the main content area.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
