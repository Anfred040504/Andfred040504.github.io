<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Sound Map | MuseLink</title>

  <style>
    :root {
      --background: #121212;
      --text: #ffffff;
      --primary: #1f80e1;
      --accent: #f36f6f;
      --muted: #b0b0b0;
      --highlight: #e0e0e0;
    }

    body {
      margin-left: 200px;
      padding: 0;
      background-color: var(--background);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      text-align: center;
    }

    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      color: var(--highlight);
      margin-bottom: 2rem;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid var(--accent);
    }

    .map-container img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    .map-title {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: var(--highlight);
    }

    .map-description {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      transition: transform 0.2s ease;
    }

    .marker:hover {
      transform: scale(1.2);
    }

    .marker-label {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text);
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 5px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="section">
    <h1>Global Sound Map</h1>
    <p>Explore sounds from different parts of the world. Dive into unique audio cultures from every continent.</p>

    <div class="map-container">
      <img src="Images/global.jpg" alt="World Map" />

      
    </div>

    <div class="map-title">Interactive Global Sound Map</div>
    <div class="map-description">Click a region to hear its unique musical vibe.</div>
  </div>

  <script>
 
    const sounds = {
      europe: new Audio('https://cdn.pixabay.com/download/audio/2022/03/30/audio_206c38b444.mp3?filename=ambient-piano-11056.mp3'),
      africa: new Audio('https://cdn.pixabay.com/download/audio/2021/08/08/audio_6f2d59ae7a.mp3?filename=african-drum-beat-7525.mp3'),
      asia: new Audio('https://cdn.pixabay.com/download/audio/2022/03/11/audio_399f2ecf3e.mp3?filename=oriental-chill-10438.mp3'),
    };

    function playSound(region) {
      for (let key in sounds) {
        sounds[key].pause();
        sounds[key].currentTime = 0;
      }
      sounds[region].play();
    }
  </script>

</body>
</html>
